models:
- name: fct_customer_orders
  description: This model combines customer details with their corresponding order
    status, providing a comprehensive view of customer orders. It is useful for analyzing
    customer behavior and order fulfillment status.
  columns:
  - name: customer_key
    description: A unique identifier for each customer.
    data_tests:
      - unique
      - not_null      
  - name: name
    description: The full name of the customer.
  - name: address
    description: The residential address of the customer.
  - name: nation
    description: The country where the customer resides.
  - name: region
    description: The geographical region of the customer.
  - name: phone_number
    description: The contact phone number of the customer.
  - name: account_balance
    description: The current balance in the customer's account.
  - name: market_segment
    description: The market segment to which the customer belongs.
  - name: status_code
    description: The current status of the customer's order.
